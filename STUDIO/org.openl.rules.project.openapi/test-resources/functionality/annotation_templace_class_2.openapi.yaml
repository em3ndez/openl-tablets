  /prefix/BankRatingCalculation:
    post:
      description: "At first, Balance Quality Index B is calculated on basis of balance\
        \ sheet data for assessing the quality of the bank-counterparty's balance\
        \ sheet.\n          Then, the correction indices B1 (Balance Dynamic Index),\
        \ B2 (Bank Qualitative Index), B3 (IsAdequate Normative Index) for the index\
        \ B are determined according to the analysis of the dynamic performance of\
        \ essential financial indicators, the qualitative factors of the bank, the\
        \ abidance of central bank’s requirements. \n          Thereby, the final\
        \ bank rating R reflecting the bank-counterparty’s reliability is defined\
        \ as product of Balance Quality Index B and its three correction indices B1,\
        \ B2, B3: Bank Rating R = B * B1 * B2 * B3.\n           Depending on the calculated\
        \ value of the bank rating, the bank-counterparty is related to one of five\
        \ Bank Rating Groups (categories of reliability): R1, R2, R3, R4, R5.\n  \
        \        The final value of the Limit for transactions that are subject to\
        \ credit risk from the bank-counterparty is calculated as product of the Limit\
        \ Index (Kl) and the maximum limit allowed on a bank-counterparty (Lmax):\
        \ L = Kl * Lmax, where Kl is determined by the Bank Rating Group, ratings\
        \ assigned by international rating agencies, the country and total assets\
        \ of the bank."
      operationId: BankRatingCalculation
      parameters:
        - example: en-GB
          in: header
          name: Accept-Language
          schema:
            type: string
      requestBody:
