  /prefix/BalanceQualityIndexCalculation:
    post:
      description: "To calculate the Balance Quality Index B, which is used for determining\
        \ the Bank Rating Group, there identifies the following 10 indicators and\
        \ its scores: Capital Adequacy (Q1), Claims on  Customer Ratio in Assets (Q2),\
        \ Quality of Credit Portfolio (Q3), Secured by Property Charges Claims Ratio\
        \ (Q4), Quick Ratio (Q5), Liquidity Ratio (Q6), High Liquidity Ratio (Q7),\
        \ Net Liabilities at Money Market (Q8), Liabilities to Customers on Demand\
        \ Ratio (Q9), Other Assets Ratio (Q10). Each range of possible values of the\
        \ indicators is assigned a score between 0 and 1 (\"0\" corresponds to the\
        \ critical value of the range,\"1\" - the optimal value). \n          The\
        \ Balance Quality Index B is calculated as product of score of indicators:\
        \ B = Q1 * Q2 *...* Q10. Obtained value B reflects current financial bank-counterparty\
        \ state only due to the balance sheet. It is the basis for further work on\
        \ the definition of the Limit."
      operationId: BalanceQualityIndexCalculation
      parameters:
