      description: "The analysis of dynamic performance of such factors as capital\
        \ (D1), quick liquidity (D2), liquidity (D3), profit (D4) and liabilities\
        \ to customers (D5) is used for calculating the first correction index B1\
        \ (Balance Dynamic Index). Final value of B1 is the arithmetic mean of the\
        \ scores of these five factors obtained: B1 = (D1 + D2 + D3 + D4 + D5) / 5."
