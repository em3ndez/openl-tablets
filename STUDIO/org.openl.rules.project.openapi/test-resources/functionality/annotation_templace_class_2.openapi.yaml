  /prefix/BankQualitativeIndexCalculation:
    post:
      description: "The second correction index B2 (Bank Qualitative Index) is assigned\
        \ according to the information about the bank profitability and its reputation:\
        \ losses in the current year (I1), negative history relations (I2), negative\
        \ mass media information (I3), negative information about shareholders or\
        \ the bank management (I4), downgrades of bank ratings (I5), total assets\
        \ (I6). B2 is assumed to be a minimum of these six values obtained: B2 = min\
        \ {I1, I2, ..., I6}."
      operationId: BankQualitativeIndexCalculation
      parameters:
